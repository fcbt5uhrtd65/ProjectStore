# ============================================
# DOCKER COMPOSE - PROJECTSTORE
# E-commerce Stack con Django + React + PostgreSQL
# ============================================

name: projectstore

services:
  # ==========================================
  # BASE DE DATOS POSTGRESQL
  # ==========================================
  db:
    container_name: projectstore_db
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: projectstore_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secret_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Inicializar con schema.sql existente
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - projectstore_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projectstore_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # BACKEND DJANGO
  # ==========================================
  backend:
    container_name: projectstore_backend
    build:
      context: .
      dockerfile: backend.Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Código fuente montado para hot-reload en desarrollo
      - ./backend:/app
      # Media files (product images, etc.)
      - media_files:/app/media
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres_secret_2024
      DB_NAME: projectstore_db
      # Django
      DJANGO_SECRET_KEY: "django-insecure-change-this-in-production-${RANDOM}"
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      # CORS
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
      # Python
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - projectstore_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # ==========================================
  # FRONTEND REACT + VITE
  # ==========================================
  frontend:
    container_name: projectstore_frontend
    build:
      context: .
      dockerfile: frontend.Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      # Código fuente montado para hot-reload
      - ./frontend:/app
      # Volumen anónimo para node_modules (evita conflictos)
      - /app/node_modules
    environment:
      NODE_ENV: "development"
      # Vite HMR (Hot Module Replacement)
      CHOKIDAR_USEPOLLING: "true"
      VITE_USE_POLLING: "true"
      VITE_HMR_HOST: "localhost"
      VITE_HMR_PORT: "5173"
      # API Backend
      VITE_API_URL: "http://localhost:8000"
      VITE_API_BASE_URL: "http://localhost:8000/api"
    depends_on:
      - backend
    networks:
      - projectstore_network
    stdin_open: true
    tty: true

# ==========================================
# VOLÚMENES PERSISTENTES
# ==========================================
volumes:
  postgres_data:
    name: projectstore_postgres_data
    driver: local
  media_files:
    name: projectstore_media_files
    driver: local

# ==========================================
# RED COMPARTIDA
# ==========================================
networks:
  projectstore_network:
    name: projectstore_network
    driver: bridge
